            try {
                const response = await fetch(BOOKINGS_API_URL, {

            }
        }
        
        // --- START OF NEW CODE ---
        async function loadNotifications() {
            const token = localStorage.getItem('slotchain_token');
            if (!token) return;

            try {
                const response = await fetch(NOTIFICATIONS_API_URL, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const notifications = await response.json();
                if (!response.ok) {
                    throw new Error(notifications.error || 'Could not fetch notifications.');
                }
                
                const container = document.getElementById('notifications');
                if (notifications.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No new notifications</p>';
                    return;
                }
                
                container.innerHTML = notifications.map(notification => `
                    <div class="border-l-4 ${notification.read ? 'border-gray-400' : 'border-yellow-500'} pl-3">
                        <p class="text-sm text-gray-700">${notification.message}</p>
                        <p class="text-xs text-gray-500">${new Date(notification.createdAt).toLocaleString()}</p>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Failed to load notifications:", error);
                showNotification(error.message, 'error');
            }
        }
